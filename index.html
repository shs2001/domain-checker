<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>
    <link rel="shortcut icon" href="image/domain-png-25444.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5 mb-2">
                <div class="card shadow mt-4">
                    <div class="row bg-area p-3">
                        <div class="col-md-4">
                            <img src="image/domain-png-25444.png" alt="Domain Image" class="img-fluid">
                        </div>
                        <div class="text col-md-8">
                            <h2>Search Your <span>Domain</span></h2>
                            <p>Check your domain name ability.</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="searchForm" class="d-flex justify-content-center align-items-center">
                            <input type="text" placeholder="yourdomain.com" class="domain-input">
                            <button id="checkbtn"><i class="fa fa-search"></i></button>
                        </form>
                    <div class="result text-center">
                        
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
